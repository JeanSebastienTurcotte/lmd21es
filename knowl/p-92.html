<p>Par exemple, le théorème de Pythagore dit</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
a^2+b^2=c^2\text{,}
\end{equation*}
</div>

<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation}
a^2+b^2-2ab\cos(\theta)=c^2\text{.}\tag{4.1}
\end{equation}
</div>
