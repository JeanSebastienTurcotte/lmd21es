<p xmlns:svg="http://www.w3.org/2000/svg">Les différents symboles comme ceux de l'alphabet grec s'obtiennent à l'aide de commandes  comme <code class="code-inline tex2jax_ignore">\theta</code>. En passant, voici une référence à l'équation <a class="xref" data-knowl="./knowl/eq-loicos.html" title="Équation 4.1">(4.1)</a>. Je pourrais aussi être plus précis et dire voici une référence à l'équation de la <a class="xref" data-knowl="./knowl/eq-loicos.html" title="Équation 4.1">loi des cosinus</a>.</p>
